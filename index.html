<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>currecy convertor</title>
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="../icon.avif" type="image/x-icon" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="outercontainer text-#4B5563 h-screen w-screen bg-slate-950 text-slate-300">
  <div class="innercontainer flex flex-col justify-center items-center m-auto h-full">
    <div
      class="box flex flex-col justify-center items-center border-4 rounded-xl p-5 bg-slate-900 border border-slate-700 hover:border-slate-500 h-[750px]">
      <h1
        class="text-4xl p-5 m-5 font-bold border bg-slate-800 border-4 border-solid rounded-2xl w-[500px] flex justify-center border-slate-700 text-slate-200">
        Currency Convertor
      </h1>

      <div class="flex flex-row justify-center items-center gap-12 m-1">
        <div>
          <img src="https://flagsapi.com/US/flat/64.png" alt="" id="countryflag1" class="w-[120px] h-[120px] bg-grey" />
        </div>

        <select id="country1" class="w-[70px] text-black p-1.5 max-h-48 overflow-y-auto" >
          <option value="USD" default>USD</option>
        </select>
      </div>

      <input type="number"
        class="amount1 m-3 text-black w-[400px] h-[60px] text-2xl rounded-lg p-3 bg-slate-950 border border-slate-700 text-slate-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 placeholder-slate-500"
        placeholder="Enter a number" step="50" min="0" value="0" />

      <div class="flex flex-row justify-center items-center gap-12 m-1">
        <div>
          <img src="https://flagsapi.com/IN/flat/64.png" id="countryflag2" class="w-[120px] h-[120px] bg-grey" />
        </div>

        <select id="country2" class="w-[70px] text-black p-1.5 max-h-48 overflow-y-auto " >
          <option value="INR">INR</option>
        </select>
      </div>

      <input type="number"
        class="amount2 m-3 text-black w-[400px] h-[60px] text-2xl rounded-lg p-3 bg-slate-950 border border-slate-700 text-slate-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 placeholder-slate-500"
        placeholder="Enter a number" step="50" min="0" value="0" />

      <button id="submit"
        class="w-[150px] h-[40px] text-black font-semibold rounded-lg p-[30px] m-5 mb-10 text-2xl flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white">
        Convert
      </button>
    </div>
  </div>
</body>

</html>
